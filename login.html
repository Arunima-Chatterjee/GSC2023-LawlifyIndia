<!DOCTYPE html>
    <html lang="en">
    <html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
      <script type="module" src="logins.js"></script>
      <!-- Favicon -->
      <link href="Images/100 x 100.png" rel="icon">

      <!-- Google Font -->
      <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600;1,700;1,800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
    </head>
  <body>
    <div class="center-box" id="login-div">
      <h2 >Login</h2>
      <input type="email" id="login-email" class="text-field" name="login-email" placeholder="Email" required/><br>
      <input type="password" id="login-password" class="text-field" name="login-password" placeholder="Password" required/><br>
      <button id="login-btn" class="btn-style">Login</button><br>
      <button id="sign-btn" class="an-btn">Don't have an account? Sign Up</button>
   </div>

   <div class="center-box" id="signup-div">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" class="text-field" name="signup-email" placeholder="Email" required/><br>
    <input type="password" id="signup-password" class="text-field" name="signup-password" placeholder="Password" required/><br>
    <button id="signup-btn" class="btn-style">Sign Up</button><br>
    <button id="log-btn" class="an-btn">Already have an account? Login</button>
  </div>

  <div id="result-box">
    <h3 id="result"></h3><br>
    <button id="log-out-btn" class="btn-style">LOG OUT</button>
  </div>

  </body>
  </html>
